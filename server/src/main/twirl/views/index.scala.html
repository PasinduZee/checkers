@(title: String)(implicit config: play.api.Configuration, env: play.api.Environment)
@import views.html.tags._

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link rel="stylesheet" media="screen" href=@_asset("stylesheets/main.min.css") >
        <link rel="shortcut icon" type="image/png" href=@_asset("images/favicon.png") >
    </head>
    <body>
        <div id="root" class="container">
        </div>
        <div id="dialog-root">
        </div>
        <a href="https://github.com/kschuetz/checkers"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
        @scalajs.html.scripts(projectName = "client", name => _asset(name).toString, name => getClass.getResource(s"/public/$name") != null)
    </body>
</html>
